schemaVersion: 2.1.0
metadata:
  name: Eclipse IDE
components:
  - name: eclipse-ide
    container:
      image: docker.io/wsskeleton/eclipse-broadway
      mountSources: true
      memoryLimit: 2048M
      endpoints:
        - name: eclipse-ide
          attributes:
            type: main
          targetPort: 5000
          exposure: public
          protocol: http
    attributes: {}
