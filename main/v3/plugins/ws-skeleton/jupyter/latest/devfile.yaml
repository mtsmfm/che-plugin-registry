schemaVersion: 2.1.0
metadata:
  name: Jupyter Notebook
components:
  - name: jupyter-notebook
    container:
      image: 'docker.io/ksmster/che-editor-jupyter:5.7.0'
      env:
        - name: JUPYTER_NOTEBOOK_DIR
          value: /projects
      mountSources: true
      memoryLimit: 512M
      endpoints:
        - name: jupyter
          attributes:
            type: main
          targetPort: 8888
          exposure: public
          protocol: http
    attributes: {}
