schemaVersion: 2.1.0
metadata:
  name: IntelliJ IDEA Community Edition
components:
  - name: intellij-novnc
    container:
      image: 'quay.io/che-incubator/che-editor-intellij-community:2020.2-cdc002c'
      volumeMounts:
        - name: idea-configuration
          path: /JetBrains/IdeaIC
      mountSources: true
      memoryLimit: 2048M
      endpoints:
        - name: intellij
          attributes:
            type: main
            discoverable: false
            path: /vnc.html?resize=remote&autoconnect=true&reconnect=true
          targetPort: 8080
          exposure: public
          protocol: http
    attributes: {}
  - name: idea-configuration
    volume: {}
