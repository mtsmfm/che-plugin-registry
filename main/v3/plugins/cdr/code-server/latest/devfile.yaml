schemaVersion: 2.1.0
metadata:
  name: code-server
components:
  - name: code-server
    container:
      image: 'codercom/code-server:3.6.2'
      volumeMounts:
        - name: user-data
          path: /home/coder/.local/share/code-server
      mountSources: true
      memoryLimit: 1024M
      endpoints:
        - name: code-server
          attributes:
            type: main
          targetPort: 8080
          exposure: public
          protocol: http
    attributes: {}
  - name: user-data
    volume: {}
