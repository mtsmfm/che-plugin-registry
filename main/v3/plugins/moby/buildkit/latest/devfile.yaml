schemaVersion: 2.1.0
metadata:
  name: Buildkit Base Dev Plugin
components:
  - name: buildkit-dev
    container:
      image: 'quay.io/eclipse/che-buildkit-base:0.7.1-bacb069'
      volumeMounts:
        - name: buildkit-share
          path: /home/user/.local/share/buildkit
        - name: buildkit-lib
          path: /var/lib/buildkit
      mountSources: true
      memoryLimit: 1Gi
      endpoints: []
  - name: buildkit-share
    volume: {}
  - name: buildkit-lib
    volume: {}
